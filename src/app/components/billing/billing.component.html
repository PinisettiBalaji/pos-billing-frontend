<!-- components/billing.component.html -->
<div class="container">
    <h1>POS Billing System</h1>

    <div class="items">
        <h2>Items</h2>
        <div *ngFor="let item of items" (click)="addToCart(item)">
            {{ item.name }} - ${{ item.price }}
        </div>
    </div>

    <div class="cart">
        <h2>Cart</h2>
        <div *ngFor="let item of cart">
            {{ item.name }} - ${{ item.price }}
        </div>
    </div>

    <div class="total">
        <h2>Total: ${{ calculateTotal() }}</h2>
    </div>
</div>
