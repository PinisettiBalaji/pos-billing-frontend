<!-- src/app/components/inventory/inventory.component.html -->
<h2 class="mt-3 mb-3">Inventory Management</h2>
<div class="card p-3">
    <form (ngSubmit)="onSubmit()" #itemForm="ngForm" class="form-inline">
        <mat-form-field appearance="outline" class="me-3">
            <mat-label>Item Name</mat-label>
            <input matInput [(ngModel)]="item.name" name="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="me-3">
            <mat-label>Price</mat-label>
            <input matInput type="number" [(ngModel)]="item.price" name="price" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="me-3">
            <mat-label>Stock Level</mat-label>
            <input matInput type="number" [(ngModel)]="item.stockLevel" name="stockLevel" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
            {{ item.id ? 'Update' : 'Add' }} Item
        </button>
    </form>
</div>

<div class="mt-4">
    <h4>Inventory List</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock Level</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{ item.name }}</td>
                <td>{{ item.price | currency }}</td>
                <td>{{ item.stockLevel }}</td>
                <td>
                    <button mat-button color="accent" (click)="editItem(item)">Edit</button>
                    <button mat-button color="warn" (click)="deleteItem(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
